<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <p>
    <label>Email </label>
    <input type="email" formControlName="email">
  </p>
  <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
    <div [hidden]="!email?.errors?.['required']">
      <p style="color: red"> email is required </p>
    </div>
    <div [hidden]="!email?.errors?.['email']">
      <p style="color: red"> invalid email id </p>
    </div>
  </div>

  <p>
    <label>Password </label>
    <input type="password" formControlName="password">
  </p>
  <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
    <div [hidden]="!password?.errors?.['required']">
      <p style="color: red"> Password must not be empty </p>
    </div>
  </div>

  <p>
    <label>Country </label>
    <select name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p>
  <div *ngIf="!country?.valid && (country?.dirty ||country?.touched)">
    <div [hidden]="!country?.errors?.['required']">
      <p style="color: red"> R U homeless ? </p>
    </div>
  </div>

  <p>
    <label>Age </label>
    <input type="number" formControlName="age">
  </p>
  <div *ngIf="!age?.valid && (age?.dirty ||age?.touched)">
    <div [hidden]="!age?.errors?.['required']">
      <p style="color: red"> Age is required </p>
    </div>
    <div [hidden]="!age?.errors?.['min']">
      <p style="color: red"> Em chua du 18 </p>
    </div>
    <div [hidden]="!age?.errors?.['max']">
      <p style="color: red"> Too old for this shit </p>
    </div>
  </div>

  <p>
  <label>Phone </label>
  <input type="text" formControlName="phone">
  </p>
  <div *ngIf="!phone?.valid && (phone?.dirty ||phone?.touched)">
    <div [hidden]="!phone?.errors?.['required']">
      <p style="color: red"> Phone must not be empty </p>
    </div>
  </div>

  <p>
    <label>Gender </label>
    <input type="radio" value="male" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" name="gender" formControlName="gender"> Female
  </p>


  <p>
    <button type="submit" [disabled]="!registerForm.valid">Submit</button>
  </p>

</form>
